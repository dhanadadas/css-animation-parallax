<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Css анимации с parallax</title>
</head>
<body>

<div class="wrapper">
    <div class="page">
        <div class="parallax">
            <ul class="parallax_list">
                <li>
                    <div class="parallax_background"></div>
                </li>

                <li>
                    <div class="parallax_element sun"><span></span></div>
                </li>
                <li>
                    <div class="parallax_element moon"><span></span></div>
                </li>

                <li>
                    <div class="parallax_sky parallax_sky_1"></div>
                </li>
                <li>
                    <div class="parallax_sky parallax_sky_2"></div>
                </li>
                <li>
                    <div class="parallax_sky parallax_sky_3"></div>
                </li>
                <li>
                    <div class="parallax_sky parallax_sky_4"></div>
                </li>
                <li>
                    <div class="parallax_wave parallax_wave_1"></div>
                    <div class="parallax_gopi"></div>
                </li>

                <li>
                    <div class="parallax_tree"><span>
                    <div style="display: none" class=" parallax_element gopi"><span></span></div>
                    <div style="display: none" class="  parallax_element tree"><span></span></div>



                </li>
                <li>
                    <div class="parallax_wave parallax_wave_2"></div>
                </li>
                <li>
                    <div class="parallax_wave parallax_wave_3"></div>
                </li>
                <li>
                    <div class="parallax_Krishna"></div>
                </li>
                <li>
                    <div class="parallax_wave parallax_wave_4"></div>
                </li>
                <li>
                    <div class="parallax_wave parallax_wave_5"></div>
                </li>
                <li>
                    <div class="parallax_wave parallax_wave_6"></div>
                </li>



            </ul>
        </div>
        <div class="content">

        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="jquery.parallax.js"></script>
<script src="main.js"></script>

</body>
</html>
